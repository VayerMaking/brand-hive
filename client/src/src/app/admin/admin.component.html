<div>
  <br>
  <br>
  <br>
  <div class="container">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of this.users">
          <td><span>{{user.id}}</span></td>
          <td><span>{{user.userName}}</span></td>
          <td><span>{{user.firstName}}</span></td>
          <td><span>{{user.lastName}}</span></td>
          <td><span>{{user.role}}</span></td>
          <button *ngIf="!checkIfAdmin(user.role)" (click)="makeAdmin(user.userName)">Make Admin</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
