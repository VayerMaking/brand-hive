<button class="mat-icon-button" (click)="close()" style="float:right;">✖</button>

<p style="font-size: 20px;">
  Your cart
</p>

<table class="styled-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Photo</th>
      <th></th>
    </tr>
  </thead>

  <tbody style = "max-height: 200px; overflow: auto; overflow-y: scroll">
      <tr *ngFor="let p of cart" style = "align-content: center;">
        <td>{{ p.name }}</td>
        <td>${{ p.price }}</td>
        <td><img src="{{p.pictureUrl}}" style="width:50px; height: auto;"></td>
        <td><button class="mat-raised-button" (click)="remove(p)">✖</button></td>
      </tr>
  </tbody>

  <p style="margin-top:15px; font-size: 16px; float: right;"> Total: ${{this.total}} </p>
</table>

<div class="form-group">
  <label for="AlternativeAddress">Enter alternative address. Leave blank for PayPal address</label>
  <input name="AlternativeAddress" [required]="true" [(ngModel)]="model.addressLine" type="text" style=" font-size: 13px;" class="form-control" id="AlternativeAddress" placeholder="Alternative address">
  <label for="AlternativeZip">Enter alternative zip code. Leave blank for PayPal zip code</label>
  <input name="AlternativeZip" [required]="model.addressLine ? true : false" [(ngModel)]="model.zip" type="text" style=" font-size: 13px;" class="form-control" id="AlternativeZip" placeholder="Alternative zip code">
  <br>
  <div id="pp-checkout" type="submit" style="margin-left: 78px;"></div>
</div>
