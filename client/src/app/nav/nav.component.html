<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DropShark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                <a class="nav-link" (click)="sendToHome()" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item" *ngIf="this.accountService.getRole() == 'admin'">
                <a class="nav-link" (click)="sendToAdmin()" routerLinkActive="active">Admin</a>
                </li>
                <li class="nav-item" *ngIf="this.accountService.getRole() == 'seller'">
                    <a class="nav-link" (click)="sendToCreateOffer()" routerLinkActive="active">List product</a>
                    </li>

            </ul>
        
            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome, {{ this.accountService.getCurrentUser()['username']}}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a  class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

            <form #loginForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null" class="form-inline mt-2 mt-md-0" autocomplete="off"
            (ngSubmit)="login()" style="margin-left: 69.125%;">
                <input
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </div>
    
  </nav>
  <div class="gradient-border" id="box"></div>
