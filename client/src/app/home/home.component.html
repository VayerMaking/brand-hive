<style>


::selection { background-color: #C3CFE2; }

body {
	width: 100%;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	
	background: linear-gradient(to right, #FDFBFB, #EBEDEE 70%);
}

.text {
	text-transform: uppercase;
	background: linear-gradient(to right, #ac0404 0%, #36007c 50%, #071de4 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
  font-size: 8vw;
  font-weight: 600;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  margin-top: 70px;
  padding-top: 40px;
  padding-bottom: 50px;

}
</style>


<div class="container mt-5">
    <br>

    <h1 class="text" style="text-align:center; vertical-align: middle;">DropShark</h1>

    <button *ngIf="false" (click)="offerToggle()" class="btn btn-primary btn-lg mr-2">Create offer</button>
    
    <div *ngIf="createOfferMode" >
        <app-create-offer (cancelCreateoffer)="cancelCreateoffer($event)"></app-create-offer>
    </div>
    
  <app-product-list
    [productList]="products"
    (onProductSelected)="productWasSelected($event)">
  </app-product-list>
</div>
